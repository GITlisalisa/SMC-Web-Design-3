<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="custom.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Interactive animation with P5js</title>
  </head>
  <body>
<header></header>
<main>
    <div class="container m-auto px-0">
        <div class="row m-0">
            <h1 class=" col-12 display-1 p-3 m-0 d-flex  justify-content-center" id="display-header"><img class ="clown" src="clown.png" alt="clown face" > Lisa's Ball Game <img class ="clown" src="clown.png" alt="clown face" ></h1>
            <h1 class="col-12 display-4  d-flex  justify-content-center m-0"  id="click-animation">Click on the ball</h1>
                <div class="col-12 d-flex justify-content-center align-items-center control-pad" id="canvasParent">
                </div>
        </div>
        <div class="row mx-0">
            <div class="col-12 display-6 d-flex justify-content-center py-3 px-0 control-pad">
                <h1 id="clickCount" >Click Counter: 0</h1>
            </div> 
        </div>  
        <div class="row mx-0">     
            <div class="col-12 d-flex justify-content-center  py-5 px-5 control-pad">
                <div class="col-3 sliderLabel text-center">Change Ball Color</div>
                <div class="col-9 align-bottom" id="canvasUI">
                </div> 
            </div> 
        </div> 
 
</div><!-- closes container -->
</main>
<footer></footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
