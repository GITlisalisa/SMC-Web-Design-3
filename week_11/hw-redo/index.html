<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="custom.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Interactive animation with P5js</title>
    <script src="p5.js"></script>
    <script src="p5.sound.js"></script>
    <script src="sketch.js"></script>
    <script src="path/to/p5.sound.js"></script>
</head>
<body class="container m-auto">
    
    <div class="row m-0">
      
        <h1 class=" col-12 display-1 p-3 m-0 d-flex  justify-content-center" id="display-header">Lisa's Ball Game</h1>
        <h1 class="col-12 display-4  d-flex  justify-content-center m-0"  id="click-animation">Click on the ball</h1>
        <div  class="col-12 d-flex justify-content-center control-pad"  >
        <canvas id="game" style="background-color: black;" width="1000" height="500" >
        </canvas>
      
    </div>
        <div class="col-12 display-6 d-flex justify-content-center p-3 control-pad" >
        
            <h1 id="clickCount" >Click Counter: 0</h1>
        </div>   
        <div class="col-12 d-flex justify-content-center  py-3 control-pad" >
            <label for="hueValue" class="col-3">Change Color:</label>
            <input type="range"  class="slider  col-9" id="hueValue" min="0" max="360">
         
        </div>    
        <div class="col-12 d-flex justify-content-center py-3 control-pad">
            <label for="satValue" class="col-3" >Change Saturation:</label>
            <input type="range"  class="slider col-9" id="satValue" min="0" max="100">
        </div>
        <div class="col-12 d-flex justify-content-center py-3 control-pad">
            <label for="lightValue" class="col-3" >Change Value:</label>
            <input type="range"  class="slider col-9" id="lightValue" min="0" max="99">
        </div>
        <div class="col-12 d-flex justify-content-center  py-3 control-pad">
            <label for="ballSize"  class="col-3" >Change Ball Size:</label>
            <input type="range"  class="slider col-9" id="ballSize" min="1" max="100">
        </div>  
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="canvas.js"></script>

</body>
</html>
