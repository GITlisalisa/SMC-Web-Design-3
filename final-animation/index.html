    <script>

      let b = document.getElementById('scroll-ball-1');
        window.addEventListener('scroll', function(ev){
          b.style.left = this.scrollY + "px";
          b.style.top = this.scrollY + "px";
        })

      let b2 = document.getElementById('scroll-ball-2');
        window.addEventListener('scroll', function(ev){
          b2.style.right = this.scrollY+ "px";
          b2.style.top = this.scrollY + "px";
        })

      window.onscroll = function() {
        if (window.scrollY >= 400) {
          window.onscroll = null;
          document.getElementById("scroll-ball-2").style.opacity = "1"; 
          document.getElementById("scroll-ball-1").style.opacity = "0"; 
        // alert("Into view");
        } else {
          document.getElementById("scroll-ball-2").style.opacity = "0"; 
          document.getElementById("scroll-ball-1").style.opacity = "1"; 
        }
      }

      
    </script>
